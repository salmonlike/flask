<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>お問い合わせ - MyPath</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>

  <!-- 共通ヘッダー -->
  <header>
    <div class="container">
      <h1>MyPath</h1>
      <nav>
        <ul>
          <li><a href="/">トップ</a></li>
          <li><a href="/about">会社概要</a></li>
          <li><a href="/services">事業内容</a></li>
          <li><a href="/contact">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- お問い合わせページ -->
  <main>
    <section class="contact">

      <!-- 電話番号・メールアドレス（住所は不要とのことなので省略） -->
      <div class="contact-info">
        <p>TEL: <a href="tel:09025846140">090-2584-6140</a> ｜ 
           MAIL: <a href="mailto:mypath0605@gmail.com">mypath0605@gmail.com</a></p>
      </div>

      <!-- 見出し -->
      <h2>お問い合わせ</h2>

      <!-- 入力フォーム -->
      <form method="POST">
        <input   type="text"   name="name"    placeholder="お名前"         required />
        <input   type="email"  name="email"   placeholder="メールアドレス" required />
        <textarea              name="message" placeholder="お問い合わせ内容" rows="5" required></textarea>
        <button  type="submit">送信</button>
      </form>
    </section>
  </main>

  <!-- フッター -->
  <footer>
    &copy; 2025 MyPath. All rights reserved.
  </footer>

</body>
</html>
